</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-a"></i>
                    <div class="logo-text">Lintang Angrenggani Kusuma Ratri</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="portofolio.html">Portofolio</a></li>
                        <li><a href="form.html">Form</a></li>
                    </ul>
                </nav>
            </header>
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Review My Portofolio</h2>
            <p>If you have any feedback or questions about my portofolio, feel free to reach out!</p>

            <!-- Form Section -->
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type</label>
                    <select id="service" name="service" required>
                        <option value="web-development">Web Development</option>
                        <option value="app-development">App Development</option>
                        <option value="design">Deesign UI/UX</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Describe your feedback or ask a question" required></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="subscribe" id="subscribe">
                        I want to receive updates and offers
                    </label>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div id="progress-container" style="display:none;">
                    <p>Submitting your form...</p>
            <div id="progress-bar"></div>
        </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="wrapper">
            <p>&copy; 2025 Lintang Angrenggani K | <a href="https://www.itpln.ac.id" target="_blank">Visit ITPLN</a></p>
        </div>
    </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
    <script>
        
        // Toggle menu hamburger
        var togglebtn = document.querySelector(".togglebtn");
        var nav = document.querySelector(".navlinks");

        // Menambahkan event listener untuk toggle menu
        togglebtn.addEventListener("click", function() {
            this.classList.toggle("click");  // Mengubah hamburger menjadi silang (X)
            nav.classList.toggle("open");    // Menampilkan atau menyembunyikan menu
        });
    </script>
     <script>
        // Handle form submission with progress bar
        function handleSubmit(event) {
            event.preventDefault();

            // Show the progress bar
            document.getElementById("progress-container").style.display = "block";
            var progressBar = document.getElementById("progress-bar");

            // Simulate a delay for submission (this should be replaced with real form submission)
            var width = 0;
            var interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                    alert("Form submitted successfully!");
                    // Reset the form
                    document.getElementById("contact-form").reset();
                    document.getElementById("progress-container").style.display = "none";
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 50);
        }
    </script>
</body>
